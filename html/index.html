<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia da Mulher!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden; /* Evita barras de rolagem */
            position: relative; /* Para posicionar as p√©talas */
        }
        h1 {
            color: #ff6f61; /* Cor destacada para o t√≠tulo */
        }
        .button {
            background-color: #007bff; /* Bot√£o azul */
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 20px 0;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3; /* Azul mais escuro no hover */
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #fff; /* Borda branca na foto */
        }
        .message {
            font-size: 1.2em;
            margin: 20px 0;
            color: #fff; /* Texto branco */
        }
        .hidden {
            display: none;
        }

        /* Anima√ß√£o das p√©talas */
        .petala {
            position: absolute;
            top: -50px;
            font-size: 24px;
            color: #ff6f61; /* Cor das p√©talas */
            animation: cair linear infinite;
        }

        @keyframes cair {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <!-- Tela inicial com o bot√£o -->
    <div id="tela-inicial">
        <h1>Feliz Dia da Mulher!</h1>
        <div class="button" id="botao">Clique aqui</div>
    </div>

    <!-- Surpresa: Foto, mensagem e m√∫sica -->
    <div id="surpresa" class="hidden">
        <img src="img.123.jpeg" alt="Foto dela" width="300" height="auto">
        <div class="message">
            <p>Para a mulher mais incr√≠vel do mundo,</p>
            <p>Feliz Dia da Mulher! Voc√™ √© a raz√£o do meu sorriso e a luz da minha vida. Te amo mais do que tudo!</p>
        </div>
        <audio controls autoplay loop>
            <source src="mne+.mp3" type="audio/mpeg">
            Seu navegador n√£o suporta o elemento de √°udio.
        </audio>
    </div>

    <!-- P√©talas -->
    <div id="petalas"></div>

    <script>
        // Script para esconder a tela inicial e mostrar a surpresa
        document.getElementById('botao').addEventListener('click', function() {
            // Esconde a tela inicial
            document.getElementById('tela-inicial').style.display = 'none';
            // Mostra a surpresa
            document.getElementById('surpresa').style.display = 'block';
            // Toca a m√∫sica automaticamente
            document.querySelector('audio').play();
            // Inicia a anima√ß√£o das p√©talas
            criarPetala();
        });

        // Fun√ß√£o para criar p√©talas
        function criarPetala() {
            const petalasContainer = document.getElementById('petalas');
            const intervalo = 500; // Intervalo entre as p√©talas (em milissegundos)

            setInterval(() => {
                const petala = document.createElement('div');
                petala.innerHTML = 'üå∏'; // Emoji de p√©tala
                petala.classList.add('petala');
                petala.style.left = Math.random() * 100 + 'vw'; // Posi√ß√£o horizontal aleat√≥ria
                petala.style.animationDuration = Math.random() * 3 + 2 + 's'; // Dura√ß√£o aleat√≥ria
                petalasContainer.appendChild(petala);

                // Remove a p√©tala ap√≥s a anima√ß√£o terminar
                setTimeout(() => {
                    petala.remove();
                }, 5000); // Tempo para remover a p√©tala
            }, intervalo);
        }
    </script>

</body>
</html>
